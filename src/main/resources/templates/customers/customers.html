<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<div th:replace="fragments :: navbar" />

<body>
	<main>
		<div class="container general-list-view">
			<h3>Customers</h3>
			<br />

			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>Id</th>
						<th>First name</th>
						<th>Last name</th>
						<th>Edit</th>
						<th>Delete</th>
						<th>Details</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${customers.empty}">
						<td colspan="2">No customers available</td>
					</tr>
					<tr th:each="customer : ${customers}">
						<td><span th:text="${customer.id}"> </span></td>
						<td><span th:text="${customer.firstName}"> </span></td>
						<td><span th:text="${customer.lastName}"> </span></td>
						<td><a th:href="@{/customers/edit/{id}(id=${customer.id})}">Edit</a></td>
						<td><a th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a></td>
						<td><a
							th:href="@{/vehicles/customer/{id}(id=${customer.id})}">Vehicles -></a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</main>
	<hr>
	<th:block th:replace="fragments :: footer" />
</body>
</html>
