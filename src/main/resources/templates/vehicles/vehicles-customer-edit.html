<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<div th:replace="fragments :: navbar" />

<body>
	<main>
		<div class="container general-list-view">
			<h1>Vehicles - edit</h1>
			
			<h3>
				Customer: <span
					th:text="${vehicle.customer.firstName + ' ' +vehicle.customer.lastName}">
				</span>
			</h3>

			<form action="#" class="w-50"
				th:action="@{/vehicles/customer/edit}"
				th:object="${vehicle}" method="post">
				<p>
					Production year: <input type="text" class="form-control" th:field="*{productionYear}" />
				</p>
				<p>
					Registration plate: <input type="text" class="form-control" 
						th:field="*{registrationPlate}" />
				</p>
				<input type="hidden" name="customer" class="form-control" 
					th:value="${vehicle.customer.id}" /> 
					
				<input type="hidden" name="id" class="form-control" 
					th:value="${vehicle.id}" th:field="*{id}"/> 
	
				<label for="brandModelDropDown">Select brand model</label> 
					<select name="brandModel" id="brandModelDropDown" class="form-control" 
					th:field="*{brandModel}">
					<option value="">Select brand model</option>
					<option th:each="brandModel : ${brandModels}"
						th:value="${brandModel.getId}"
						th:text="${brandModel.getName + ', ' + brandModel.getBrand.getName}"></option>
				</select>
				<br>
				<p>
					<input type="submit" class="btn btn-secondary" value="Submit" />
					 <input type="reset" class="btn btn-secondary" value="Reset" />
				</p>
			</form>

		</div>
	</main>
	<hr>
	<th:block th:replace="fragments :: footer" />
</body>
</html>
