<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<div th:replace="fragments :: navbar" />

<body>
	<main>
		<div class="container general-list-view">
			<h3>Repair shops - edit</h3>

			<form action="#" class="w-50"
				th:action="@{/repairshops/edit/{id}(id=${repairShop.id})}"
				th:object="${repairShop}" method="post">
				<p>
					Name: <input type="text" class="form-control" th:field="*{name}" />
				</p>
				<label for="exlusiveBrandDropDown">Select qualification</label> 
				<select name="exclusiveBrand" id="exlusiveBrandDropDown" class="form-control"
					th:field="*{exclusiveBrand}">
					<option value="">No exclusive brand</option>
					<option th:each="brand : ${brands}" class="form-control"
						th:value="${brand.getId}" th:text="${brand.getName}"></option>
				</select>
				<br>
				<p>
					<input type="submit" class="btn btn-secondary" value="Submit" />
				</p>
			</form>

		</div>
	</main>
	<hr>
	<th:block th:replace="fragments :: footer" />
</body>
</html>
